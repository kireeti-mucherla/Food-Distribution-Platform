
  <!-- background -->
  
  <div class="content" role="main">
  
    <!-- Login Card -->
    <div class="card highlight-card card-small">
        <div *ngIf="isLoading" class="lds-ripple"><div></div><div></div></div>
        <!-- Signup form-->
        <form noValidate *ngIf="!isLoading"
        [formGroup]="uploadForm" 
        (ngSubmit)="onSubmit()"
        class="loginBox">
            <div class="loginBox">
                <h2><img src="../../../../assets/3fs.png" width="30%"></h2>
                <!-- <h3>Have an account Log In <a href="">here</a></h3> -->
                <input 
                    type="email" 
                    name="" 
                    placeholder="Enter Email id" 
                    formControlName="email"
                    [value]=""
                    required=""
                    readonly
                />
                <span *ngIf="isEmailNull" style="margin-left: 0;" class="help-block">*Enter email</span>
                <input 
                    type="text" 
                    name="" 
                    placeholder="Enter Food Name" 
                    formControlName="foodName"
                    [value]=""
                    required=""
                />
                <span *ngIf="isFoodNull" style="margin-left: 0;" class="help-block">*Enter Food name</span>
                <input 
                    type="text" 
                    name="" 
                    placeholder="Description" 
                    formControlName="description"
                    [value]=""
                    required=""
                />
                <input 
                    type="text" 
                    id="address" 
                    name="" 
                    placeholder="Enter Address" 
                    formControlName="address"
                    [value]=""
                    required=""
                />
                <span *ngIf="isAddressNull" style="margin-left: 0;" class="help-block">*Please enter address</span>
                <input 
                    type="text" 
                    id="pincode" 
                    name="" 
                    placeholder="Enter Postal Code" 
                    formControlName="pincode"
                    [value]=""
                    required=""
                />
                <span *ngIf="isPincodeNull" style="margin-left: 0;" class="help-block">*Enter pincode</span>
                <input 
                    type="text" 
                    id="quantity" 
                    name="" 
                    placeholder="Enter Quantity" 
                    formControlName="quantity"
                    [value]=""
                    required=""
                />
                <span *ngIf="isQuantityNull" style="margin-left: 0;" class="help-block">*Please enter quantity</span>
                <!-- <div>
                <label for="file" style="color: #a6a6a6;">Upload Image</label>
                <input 
                    type="file" 
                    id="file"
                    name="" 
                    placeholder="Add Image"
                    required=""
                    accept="image/*"
                    style="color: #a6a6a6;"
                />

                </div> -->
                <div class="row">
                    <div class="col-sm-3" >
                        <div class="row">
                            <p style="color: white;">Veg/ Non Veg</p>
                        </div>
                        <div class="row">
                            <select class="form-select" formControlName="veg" aria-label="Default select example" style="background-color:#333; color: #a6a6a6;margin-right: 5px;">
                                <option selected value="1">Veg</option>
                                <option value="2">Non Veg</option>
                            </select>
                        </div>    
                    </div><br>
                    <div class="col-sm-3" >
                        <div class="row">
                            <p style="color: white;">Is Nuts Free?</p>
                        </div>
                        <div class="row">
                            <select class="form-select" formControlName="nutsFree" aria-label="Default select example" style="background-color:#333; color: #a6a6a6;margin-right: 5px;">
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        
                    </div><br>
                    <div class="col-sm-3" >
                        <div class="row">
                            <p style="color: white;">Is Gluten Free?</p>
                        </div>
                        <div class="row">
                            <select class="form-select" formControlName="glutenFree" aria-label="Default select example" style="background-color:#333; color: #a6a6a6;margin-right: 5px;">
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        
                    </div><br>
                    <div class="col-sm-3" >
                        <div class="row">
                            <p style="color: white;">Is Dairy Free?</p>
                        </div>
                        <div class="row">
                            <select class="form-select" formControlName="dairy" aria-label="Default select example" style="background-color:#333; color: #a6a6a6;margin-right: 5px;">
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                
                <br>
                <button 
                    class="btn btn-warning"
                    type="submit" 
                >Submit</button>
                <!-- <small>By submiting, you agree to the <a href="#">Terms and Conditions</a> here.</small> -->
            </div>
        </form>
<!-- <br>Dirty: {{ registrationForm.dirty }}
<br>Touched: {{ registrationForm.touched }}
<br>Valid: {{ registrationForm.valid }}
<br>Value: {{ registrationForm.value | json }} -->
