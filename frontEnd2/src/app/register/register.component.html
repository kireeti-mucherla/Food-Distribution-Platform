
  <!-- background -->
  
  <div class="content" role="main">
  
    <!-- Login Card -->
    <p *ngIf="alreadyExists" style="color: red;" class="help-block">* User already exists</p>
    <p *ngIf="registered" style="color: red;" class="help-block">*Thank you for registering please login <a routerLink="/login">here</a></p>
    <div class="card highlight-card card-small">

        <!-- Signup form-->
        
        <form novalidate [formGroup]="registerForm" 
        (ngSubmit) = "onSubmit()"
        class="loginBox">
            <div class="loginBox">
                <h2><img src="../../../../assets/3fs.png" width="30%"></h2>
                <h3>Have an account Log In <a routerLink="/login">here</a></h3>
                <input 
                    type="text" 
                    id="username"
                    placeholder="Enter Username" 
                    [value]=""
                    required=""
                    formControlName="username"
                />
                <span *ngIf="isUserNameNull" style="margin-left: 0;" class="help-block">*Enter Username</span>
                <input 
                    type="email" 
                    id="email"
                    placeholder="Enter Email" 
                    formControlName="user_email"
                    required=""
                />
                <span style="margin-left: 0;" 
                *ngIf="!registerForm.get('user_email').valid && registerForm.get('user_email').touched && isEmailNull"
                class="help-block">*Please enter a valid email id</span>
                <input 
                    type="password" 
                    id="password"
                    placeholder="Enter Password" 
                    formControlName="user_password"
                    required=""
                />
                <span *ngIf="isPasswordNull" style="margin-left: 0;" class="help-block">*Enter Password</span>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm password"
                    formControlName="confirmPassword"
                    required=""
                />
                <span *ngIf="isConfirmPassword" style="margin-left: 0;" class="help-block">*Enter Confirm Password</span>
                <span *ngIf="passwordDontMatch" style="margin-left: 0;" class="help-block">*Password dont match</span>
                <input 
                    type="text"
                    placeholder="Enter your phone number"
                    formControlName="phone_number"
                    required=""
                />
                <span *ngIf="isPhoneNumber" style="margin-left: 0;" class="help-block">*Enter phone number</span>
                <button 
                    class="btn btn-warning"
                    type="submit" 
                >Sign Up</button>
                <!-- <small>By submiting, you agree to the <a href="#">Terms and Conditions</a> here.</small> -->
            </div>
        </form>
